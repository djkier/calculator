<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script type="module" src="./script/index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="heading">
            <div class="left-icon">
                <img src="./src/calculator-icon.png" alt="calculator-icon" />
                <p>Calculator</p>
            </div>
            <p>11:59AM</p>

        </div>
        <div class="calc-container">
            <section class="left-container">
                <section id="screen">
                    <img src="./src/sun.png" alt="sun-icon"/>
                    <p>2122 - 2</p>
                    <h1>1,061</h1>
                </section>
               
                
                <section id="button-container">
                    <button class="prog">AC</button>
                    <button class="prog">DEL</button>
                    <button class="prog">NEG</button>
                    <button class="operator">/</button>
                    <button class="num">7</button>
                    <button class="num">8</button>
                    <button class="num">9</button>
                    <button class="operator">X</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button class="num">6</button>
                    <button class="operator">-</button>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="operator">+</button>
                    <button class="num" id="zero">0</button>
                    <button class="num dot">.</button>
                    <button class="operator"">=</button>
                </section>
            </section>

            <section id="right-container">
                <div id="navbar">
                    <p>History</p>
                </div>
                <div id="history-screen"> 
                    <div class="history-container">
                        <p class="number-sub-history">
                            <span>24</span>
                            <span>-</span>
                            <span>16</span>
                            =</p>
                        <p class="number-main-history">8</p>
                    </div>
                    <div class="history-container">
                        <p class="number-sub-history">
                            <span>2422</span>
                            <span>x</span>
                            <span>22</span>
                            =</p>
                        <p class="number-main-history">62,445</p>
                    </div>
                </div>
                <img src="./src/trash.svg" alt="trash-icon" />
            </section>
            
        </div>
    </div>
</body>
</html>
